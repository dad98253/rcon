source: c

compiler: gcc

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
      - libglib2.0-dev
      - check
      - libbsd-dev

before_install:
  - "if [ ${TRAVIS_OS_NAME} = 'osx' ]; then brew install check; fi"

before_script:
  - mkdir build
  - cd build
  - cmake .. -DINSTALL_BASH_COMPLETION=OFF

script: make && make test
